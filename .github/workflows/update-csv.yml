name: Update CSVs to GH Pages

# Trigger manually or on schedule
on:
  workflow_dispatch: # manual trigger
  schedule:
    - cron: "0 * * * *" # optional: every hour, adjust as needed

jobs:
  update-csv:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Create folder for CSVs
      - name: Create CSV folder
        run: mkdir -p public/api/sharepoint

      # 4️⃣ Download CSVs from SharePoint
      - name: Download CSVs
        run: |
          curl -L -o public/api/sharepoint/Application_Data_Opportunity_Tracker.csv "https://fujitsu.sharepoint.com/:f:/r/teams/IN-efe0cf54/Shared%20Documents/General/GSS%20Dashboard/FY%2025-26/Demand%20Tracker_New%20Transitions/Application_Data_Opportunity_Tracker.csv?csf=1&web=1&e=v96yWa"
          curl -L -o public/api/sharepoint/Application_Data_Ramp_Down.csv "https://fujitsu.sharepoint.com/:f:/r/teams/IN-efe0cf54/Shared%20Documents/General/GSS%20Dashboard/FY%2025-26/Ramp%20Down%20Tracker/Application_Data_Ramp_Down.csv?csf=1&web=1&e=v96yWa"

      # 5️⃣ Generate files.json
      - name: Generate files.json
        run: |
          cd public/api
          echo '{"files": ["Application_Data_Opportunity_Tracker.csv","Application_Data_Ramp_Down.csv"]}' > files.json

      # 6️⃣ Commit and push CSVs + files.json
      - name: Commit and push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/api/sharepoint/* public/api/files.json
          if git diff --cached --quiet; then
            echo "No changes detected, skipping commit"
          else
            git commit -m "Auto-update CSVs and files.json from SharePoint"
            git push origin main
