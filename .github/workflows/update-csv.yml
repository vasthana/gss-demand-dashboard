name: Update CSVs to GH Pages

# Trigger manually or on push to main
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-gh-pages:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout main branch
      - name: Checkout main
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # 3️⃣ Install dependencies (needed for generate-files.js)
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Generate files.json from main CSVs
      - name: Generate files.json
        run: node generate-files.js

      # 5️⃣ Switch to gh-pages branch
      - name: Checkout or create gh-pages branch
        run: |
          git fetch origin gh-pages
          git checkout gh-pages || git checkout --orphan gh-pages
          # Clean old CSVs and files.json
          rm -rf public/api/sharepoint/*
          rm -f public/api/files.json
          # Ensure path exists
          mkdir -p public/api/sharepoint
          # Copy new CSVs and files.json from main
          cp -r $GITHUB_WORKSPACE/public/api/sharepoint/* public/api/sharepoint/
          cp $GITHUB_WORKSPACE/public/api/files.json public/api/files.json
          git add public/api/sharepoint/* public/api/files.json

      # 6️⃣ Commit & push changes
      - name: Commit and push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --cached --quiet; then
            echo "No changes detected, skipping commit"
          else
            git commit -m "Auto-update CSVs and files.json from main"
            git push origin gh-pages
